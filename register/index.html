	<head>

	<body>

					<a href="#"><i class="fas fa-gamepad-alt"></i>Games</a>
					<a href="#"><i class="fas fa-comments"></i>Forum</a>
					<a href="#"><i class="fas fa-users"></i>Users</a>
					<div class="right">
						<a href="/login/"><i class="fas fa-sign-in"></i>Login</a>
						<a href="/register/"><i class="fas fa-user-plus"></i>Register</a>
					</div>
				</div>
			</div>
			<div class="navbar-secondary">
				<div class="nav-container">
					<a href="#">Example Link</a>

				</div>
			</div>
		</nav>
		<div class="container">
			<div class="alert info">
				<div class="row">
					<div class="col-1">
						<i class="fas fa-exclamation-circle"></i>
					</div>
					<div class="col-10">leak by walter ahhaahh</div>
					<div class="col-1">
						<i class="fas fa-exclamation-circle"></i>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-5 center">
					<div class="card">
						<h1>Register</h1>
						<form action="#" method="post" class="form">
							<div class="input-group">
								<label for="email">Email</label>
								<input type="email" name="email" id="email" />
							</div>
							<div class="input-group">
								<label for="username">Username</label>
								<input type="text" name="username" id="username" />
							</div>
							<div class="input-group">
								<label for="password">Password</label>
								<input type="password" name="password" id="password" />
							</div>
							<div class="input-group">
								<label for="rPassword">Repeat Password</label>
								<input type="password" name="passwordRepeat" id="rPassword" />
								<label class="sublabel"
									>This is used to insure you type your password
									correctly.</label
								>
							</div>
							<button class="danger">
								<i class="fas fa-sign-in"></i>Login
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
